<a [routerLink]="id" routerLinkActive="active" class="list-group-item clearfix" style="cursor:pointer">
  <div class="pull-left reservedSpace">
      <h4 class="list-group-item-heading">{{recipe.name}}</h4>
      <hr>
      <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <span class="pull-right">
      <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive maxHeightImage">
  </span>
</a>
